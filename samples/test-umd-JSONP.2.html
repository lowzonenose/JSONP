<!DOCTYPE html>
<html>
    
    <head>
        <script src="../dist/umd/debug/JSONP.js"></script>
        <script>

                var options = { 
                    url : 'http://wxs.ign.fr/autoconf?output=json', 
                    timeOut : 100000, 
                    onResponse: function (response) { 
                        console.log('onResponse', response); 
                    }, 
                    onTimeOut : function () { 
                        console.log("Time out !"); 
                    } 
                };
                
                // pas de timeout si le client a mis en place sa fonction !
                options.callbackName = "myCallback"; 
                JSONP.call(options);

        </script>
    </head>
    
    <body>
        <h1>Utilisation des modules natifs AMD sur les protocoles</h1>
        <p>exemple mock avec Mockable sur
            <a href="https://www.mockable.io/">https://www.mockable.io/</a>
        </p>
        <span>(Ouvrir la console)</span>
    </body>
    <script>
        var myCallback = function (response) {
            console.log('myCallback', response);
        };
    </script>

</html>
